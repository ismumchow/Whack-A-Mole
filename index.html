<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
           <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
               crossorigin="anonymous">
    </head>
    <body class="main text-center">

        <div class="jumbotron jumbotron-fluid">
            <div class="container yahoo">
                <h1 class="display-4 ">Whack-A-Mole</h1>
                <p class="lead">Basic games programmed purely in vanilla JS.</p>
            </div>
        </div>


        <div id= "content" class="container border">
            <div class="row p-1">
                <div class="col-6"> 
                    <h3 class="name border pt-2 pb-2">Score: <span id="score"> 0 </span></h3>
                </div>
                <div class="col-6">
                    <h3 class="name border pt-2 pb-2"> Time Left:<span id="time-left"> 10 </span></h3>
                </div>
            </div>
            <div class="row">
                <div class="grid pt-3">
                    <div class="square " id="1"></div> 
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                </div>
            </div>
            </div>
        </div>
        <script src="app.js"></script>

    </body>
  
</html>
